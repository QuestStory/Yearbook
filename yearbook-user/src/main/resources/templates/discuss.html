                                </li>
                                <li>

                    </div>
                </div>
            </div>

            <!-- 修饰花 -->
            <div class="navigation">
                <div class="nav-titleBox co zz">
                    <!-- 占位符 -->
                    <div class="co-left"></div>

                    <!-- 标题 -->
                    <div class="co-right">
                        <span class="titleBox-tag">YEARBOOK!</span>
                        <h1>
                            Great hopes make great men.
                        </h1>
                        <a class="buttom navbtn" href="#next-one">来参与你感兴趣的话题吧
                        </a>
                    </div>
                </div>
            </div>

            <!-- 话题盒 -->
            <div class="content zz">
                <!-- 左边栏 -->
                <div class="co-left">
                    <!-- 吸盘 -->
                    <div class="me-card carbox borderbefore" id="mycard">
                        <div class="topicType">
                            <span>话题分类:</span>
                            <form th:action="@{topicFindByType}">
                                <input type="submit" name="topicType" value="全部">
                                <input type="submit" name="topicType" value="学习">
                                <input type="submit" name="topicType" value="生活">
                                <input type="submit" name="topicType" value="情感">
                                <input type="submit" name="topicType" value="娱乐">
                            </form>
                        </div>
                        <div class="topicFind">
                            <span>话题查找:</span>
                            <form th:action="topicFindByQuery">
                                <input type="text" name="keyword" placeholder="请输入查找关键词"/>
                                <button type="submit">搜索</button>
                            </form>
                        </div>
                        <div class="borderbotm"></div>

                        <div id="topicCreate">
                            <form th:action="@{topicCreate}" method="post" enctype="multipart/form-data">
                                <label>
                                    <span>标题名称</span>
                                    <input type="text" name="createTitle">
                                </label>

                                <label>
                                    <span>话题描述</span>
                                    <input type="text" name="createSubtitle">
                                </label>

                                <label class="fileUpload" id="showPicture" for="file">
                                    <input type="file" name="fileUpload" id="file" onchange="changePicture(this)">图片上传
                                </label>

                                <label>
                                    <span>话题类别</span>
                                    <select name="createType">
                                        <option disabled selected>请选择类别</option>
                                        <option>学习</option>
                                        <option>生活</option>
                                        <option>情感</option>
                                        <option>娱乐</option>
                                    </select>
                                </label>

                                <p>
                                    <button name="reset" type="reset" onclick="clearPicture()">重置</button>
                                    <button name="submit" type="submit">发送</button>
                                </p>
                            </form>
                        </div>

                        <div class="buttom-box">
                            <a class="button" id="topicButton" href="javascript:void(0)" onclick="showEditor()">创建话题</a>
                        </div>

                    </div>
                </div>
                <!-- 右边栏 -->
                <div class="co-right" id="next-one">

                    <!-- 话题列表 -->
                    <div class="li1-box">
                        <a class="li1-box-item carbox" id="topicList" th:each="topic:${topics}" th:attr="data-id=${topic.id},data-title=${topic.title},data-subtitle=${topic.subtitle},data-cover=${topic.cover}"  href="javascript:void(0)" onclick="openPop(this);">
                            <img alt="" th:src="${topic.cover}">
                            <div class="box-item-title">
                                <h6 th:text="${topic.title}">话题标题</h6>
                                <span th:text="${#dates.format(topic.createTime,'yyyy-MM-dd')}">话题创建时间</span>
                            </div>
                        </a>
                    </div>

                    <!-- 话题详情弹窗 -->
                    <div id="popCover"></div>
                    <div id="popDiv">
                        <div class="content-li">

                            <!-- 关闭按钮 -->
                            <button class="closeButton" onclick="closePop()">
                                <span class="X"></span>
                                <span class="Y"></span>
                            </button>

                            <div class="topic-detail">
                                <!-- 话题标题 -->
                                <h3 id="parm-title">下次删掉</h3>

                                <!-- 话题封面 -->
                                <img id="parm-cover"/>

                                <!-- 副标题 -->
                                <p id="parm-subtitle"></p>
                                <hr />
                            </div>

                            <div class="topic-comment">
                                <!-- 头像名字 -->
                                <div class="speaker">
                                    <img th:src="${session.profile}" id="userProfile"/>
                                    <span th:text="${session.name}"></span>
                                </div>

                                <!-- 评论框 -->
                                <div class="say">
                                    <form id="submitRemark" method="post">
                                        <textarea id="message" name="message" placeholder="说点什么了"></textarea>
                                        <input type="hidden" name="topicId" id="topicId">
                                        <input type="reset" value="清空">
                                        <input type="button" value="发送" onclick="submitRemark()">
                                    </form>
                                </div>
                            </div>

                            <div class="topic-list" id="remark" th:fragment="remarkList">
                                <hr>

                                <!-- 评论总数 -->
                                <h3 th:text="${remarkCount}">评论条数</h3>

                                <!-- 评论列表 -->
                                <div class="list" th:each="remark:${remarks}" th:attr="data-count=${remarkStat.size}">
                                    <div class="speaker" >
                                        <img th:src="${remark.createProfile}" />
                                        <div>
                                            <span th:text="${remark.createBy}">姓名</span>&ensp;&ensp;<span th:text="${#dates.format(remark.createTime,'yyyy-MM-dd HH:mm:ss')}">发布时间</span>
                                            <p th:text="${remark.message}">留言内容</p>
                                        </div>
                                    </div>
                                </div>
                                <p>到底了，什么都没有了&ensp;&ensp;`(*>﹏<*)′</p>
                            </div>
                        </div>
                    </div>

                    <div class="borderbotm"></div>
                    <div class="carbox copybottm">
                        ©Softhut
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script th:src="@{/js/base.js}"></script>
    <script th:src="@{/js/paper-full.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/canvas.js}" type="text/javascript"></script>
</html>
