<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>登录</title>
		<link rel="stylesheet" th:href="@{/css/login.css}">
	</head>
	<body>
		<div class="container">
			<div class="box">
				<div class="picture">
					<img th:src="@{/system/icon/heart.png}"/>
				</div>
				<div class="content">
					<h2>Welcome!</h2>
					<form th:action="@{/loginSolve}" method="post">
						<input type="text" name="id" placeholder="请输入账号" required pattern="^\d{9}$" title="请输入9位数字账号" th:value="${id}" >
						<input type="password" name="password" placeholder="请输入密码" required>
						<input type="submit" value="登录">
					</form>
						<a href="javascript:alert('请线下联系班级管理员重置密码')">忘记密码？</a>
						<p th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
				</div>
			</div>
		</div>
	</body>
</html>
